<ion-header no-border>
  <ion-navbar color="primary"   >
       <ion-title >
        راسلنا
       </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines  > 
   
    <ion-item >
      <ion-label floating >الاسم</ion-label>
      <ion-input 
            type="text" 
            [(ngModel)]= "firstname" ></ion-input>
    </ion-item>

   <ion-item>
     <ion-label floating>اضافه ملاحضه</ion-label>
     <ion-textarea 
              rows="4"
              type="text" 
              [(ngModel)]= "details" ></ion-textarea>
   </ion-item>
   

   
<ion-item>

<button ion-button  block large  icon-right color="primary" (click)="addcase(firstname,details)" >
  
  <ion-icon name=paper-plane large ></ion-icon> &nbsp;&nbsp;
    إضافة ملاحضه
 
</button>
</ion-item>

</ion-list> 
</ion-content>
